<!DOCTYPE html>
<html>
    <head>
        <title>calcul</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles1.css" >
    </head>
    <body>
        <div class="cont">
            <div class="calcul">
                <form>
                    <div class="display">
                        <input type="text"  value=""   class="content "name="display" >
                    </div>
                    <form>
             <div class="bot">
              
            <input type="button"  value="AC"  class="op" onclick="display.value=''  ">
            <input type="button"  value="DE" class="op" onclick="display.value= display.value.toString().slice(0,-1) ">    
            <input type="button"  value="."  class="op" onclick ="display.value += '.' " >
            <input type="button"  value="/"  class="op" onclick ="display.value +='/' " >
            </div>
            <div class="bot">
                <input type="button"  value="7" onclick ="display.value +='7' "  >
                <input type="button"  value="8"  onclick ="display.value+='8' "  >
                <input type="button"  value="9" onclick ="display.value +='9' "   >
                <input type="button"  value="*" class="op" onclick ="display.value +='*' "   >
            </div>
            <div class="bot">
                    <input type="button"  value="4"  onclick ="display.value +='4' "  >
                    <input type="button"  value="5"  onclick ="display.value +='5' "  >
                    <input type="button"  value="6"  onclick ="display.value +='6' "  >
                    <input type="button"  value="-"  class="op" onclick="display.value +='-' "  >
                    </div>
                    <div class="bot">
                        <input type="button"  value="1"  onclick="display.value +='1' "  >
                        <input type="button"  value="2"  onclick="display.value +='2' "  >
                        <input type="button"  value="3" onclick="display.value +='3' "   >
                        <input type="button"  value="+" class="op"  onclick="display.value +='+' "  >
            </div>
            <div class="bot">
                <input type="button"  value="00"  onclick="display.value='00' "  >
                <input type="button"  value="0" onclick="display.value='0' "  >
                <input type="button"  value="=" class="op" onclick="display.value=eval(display.value)  "   class="equal">
                
                </div>
               
            </form>       
            </div>                        
        </div>
    </body>
</html>
